<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Camera icon -->
  <g transform="translate(400, 280)">
    <!-- Camera body -->
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="url(#iconGrad)"/>
    <!-- Camera lens -->
    <circle cx="0" cy="0" r="30" fill="url(#iconGrad)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Camera flash -->
    <rect x="-45" y="-35" width="15" height="8" rx="2" fill="url(#iconGrad)"/>
    <!-- Camera viewfinder -->
    <rect x="25" y="-35" width="20" height="8" rx="2" fill="url(#iconGrad)"/>
  </g>

  <!-- Brand text -->
  <text x="400" y="380" text-anchor="middle" fill="#9ca3af" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">Elinor Production</text>
  <text x="400" y="410" text-anchor="middle" fill="#6b7280" font-family="Inter, Arial, sans-serif" font-size="14">Professional Photography & Videography</text>
</svg>
